<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <h1>Social Media App</h1>
  <div class="container">

    <div class="left">
      <form id="form">
        <label for="">Write your post here</label>
        <br><br>
        <textarea name="" id="postContent" placeholder="Type here" cols="30" rows="10"></textarea>
        <br><br>
        <div id="msg"></div>
        <button onclick='createOrUpdatePost()'>Post</button>
      </form>
    </div>

    <div class="right">
      <h3>Your posts here</h3>
      <div id="posts">

      </div>
      </div>
    </div>
</body>
<script src="main.js"></script>

</html>
